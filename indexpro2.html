<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Rorschach Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #experiment, #reset {
      display: none;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>

  <div id="intro">
    <h1>Digital Rorschach</h1>
    <p>Answer prompts as they appear. You have 10 seconds for each. Type 12345 between prompts to continue.</p>
    <button id="startBtn">Start</button>
  </div>

  <div id="experiment">
    <p id="prompt"></p>
    <input type="text" id="responseInput" autofocus>
  </div>

  <div id="reset">
    <p>Type 12345 to continue</p>
    <input type="text" id="resetInput" autofocus>
  </div>

  <script>
    // ------------------- Firebase Config -------------------
    const firebaseConfig = {
        apiKey: "AIzaSyAMk1aVqqe4BFW0kICNOIzUqIgsrgyTu90",
        authDomain: "digital-rorschach.firebaseapp.com",
        projectId: "digital-rorschach",
        storageBucket: "digital-rorschach.firebasestorage.app",
        messagingSenderId: "96184060954",
        appId: "1:96184060954:web:2d8524f1eee0835a1455a3",
        measurementId: "G-1EJEJZ5DW4"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    // -------------------------------------------------------

    const intro = document.getElementById('intro');
    const experiment = document.getElementById('experiment');
    const reset = document.getElementById('reset');
    const promptEl = document.getElementById('prompt');
    const responseEl = document.getElementById('responseInput');
    const resetInput = document.getElementById('resetInput');
    const startBtn = document.getElementById('startBtn');

    let prompts = [];
    let current = 0;
    let timer;
    const TIME_LIMIT = 10; // seconds

    startBtn.onclick = () => startExperiment();

    async function startExperiment() {
      intro.style.display = 'none';
      experiment.style.display = 'block';

      // Fetch prompts from Firestore
      const snapshot = await db.collection('prompts').get();
      prompts = snapshot.docs.map(doc => doc.data().text);

      // Shuffle prompts
      prompts.sort(() => Math.random() - 0.5);

      current = 0;
      showPrompt();
    }

    function showPrompt() {
      if (current >= prompts.length) {
        promptEl.textContent = "Experiment complete. Thank you!";
        responseEl.style.display = 'none';
        return;
      }

      responseEl.value = '';
      responseEl.focus();
      promptEl.textContent = prompts[current];

      let timeLeft = TIME_LIMIT;
      timer = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) {
          clearInterval(timer);
          nextPrompt();
        }
      }, 1000);
    }

    responseEl.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        clearInterval(timer);
        nextPrompt();
      }
    });

    function nextPrompt() {
      clearInterval(timer);

      // Save response to Firestore
      db.collection('responses').add({
        prompt: prompts[current],
        answer: responseEl.value || "(no response)",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      experiment.style.display = 'none';
      reset.style.display = 'block';
      resetInput.value = '';
      resetInput.focus();
    }

    resetInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && resetInput.value === '12345') {
        reset.style.display = 'none';
        experiment.style.display = 'block';
        current++;
        showPrompt();
      }
    });
  </script>
</body>
</html>
